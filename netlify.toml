[[redirects]]
  from = "/line-up/"
  to = "/line-up/bands/"
  force = true

[[redirects]]
  from = "/historie/"
  # this gets constantly updated from nuxt-module
  to = "/historie/something/"
  force = true

[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  changeFreq = "daily"
  priority = 0.5
  # Append missing trailing slash to pretty URL
  trailingSlash = true
  exclude = [
    # './dist/200.html',
    '**/historie/index.html',
    '**/line-up/index.html',
    '**/**/200.html'
  ]
